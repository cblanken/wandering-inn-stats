{% load static tailwind_tags %}
<html class="text-gray-800 font-serif">
<head>
  <title>Plotly</title>

  <!-- Tailwind -->
  {% tailwind_css %}

  <!-- Plotly CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Bootstrap -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
</head>
<body>
  <h1 class="text-center text-6xl my-5">Chart Index</h1>
  <hr>
  <main class="container pl-5 py-5">
    <div class="my-1">
    {% for title, link in links.items %}
      {% autoescape off %}
        <ul>
          <li class="my-4">
            <span class="font-mono text-2xl text-indigo-800">â†’ </span>
            <a
            class="font-mono text-2xl text-indigo-800 underline underline-offset-8"
            href={{ link }}>{{title}}</a>
          </li>
        </ul>
      {% endautoescape %}
    </div>
    {% endfor %}
  </main>
</body>
</html>

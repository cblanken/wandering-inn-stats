# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-symlinks
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.8
    hooks:
      # Run the linter.
      - id: ruff-check
        types_or: [python, pyi]
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
        types_or: [python, pyi]
  - repo: https://github.com/adamchainz/djade-pre-commit
    rev: "1.4.0" # tag on GitHub
    hooks:
      - id: djade
        args: [--target-version, "5.2"] # Django version
  - repo: local
    hooks:
      - id: yaml
        name: yaml format
        description: Format all YAML files.
        language: system
        entry: prettier --parser yaml -w
        args: []
        files: .*.yaml
        types: [yaml]

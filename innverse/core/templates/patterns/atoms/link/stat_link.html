<a
  href='{{ href|default:"" }}'
  rel="noopener noreferrer"
  target=""
  class="twi-stat-link {% if not fit %}twi-stat-link-fill{% endif %} group"
>
  <span class="{% if fit %}w-fit{% else %}w-full{% endif %} group-hover:bg-hl-secondary">
    <div class="link-content">
      {% if not no_icon %}<i class="link-icon" data-feather="bar-chart"></i>{% endif %}
      <div>{{ text|safe }}</div>
    </div>
  </span>
</a>

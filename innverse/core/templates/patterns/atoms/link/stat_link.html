{% load static %}
<a
  href='{{ href|default:"" }}'
  rel="noopener noreferrer"
  target=""
  class="twi-stat-link {% if not fit %}twi-stat-link-fill{% endif %}"
>
  <span class="{% if fit %}w-fit{% else %}w-full{% endif %}">
    <div class="link-content">
      {% if not no_icon %}
      <svg class="feather"><use href="{% static 'icons/feather-sprite.svg#bar-chart' %}" /></svg>
      {% endif %}
      <div class="link-text">{{ text|safe }}</div>
    </div>
  </span>
</a>

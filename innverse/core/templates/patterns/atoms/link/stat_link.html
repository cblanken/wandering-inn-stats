{% load cache %}
{% cache 30 inline_link_fragment text href %}
<a href='{{ href|default:"/" }}' rel="noopener noreferrer" target="" class="active:text-hl-secondary hover:brightness-125 text-hl-secondary">
  <span style="text-wrap: nowrap" class="align-baseline font-bold p-2 rounded-md hover:bg-hl-secondary hover:text-bg-secondary">
    {{ text }}
    <i class="inline align-text-bottom w-{{ size|default:"5" }} h-{{ size|default:"5" }}" data-feather="bar-chart"></i>
  </span>
</a>
{% endcache %}

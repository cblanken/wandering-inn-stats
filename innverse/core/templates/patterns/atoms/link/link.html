{% load cache %}
{% cache 30 inline_link_fragment text href external %}
<a href='{{ href|default:"/" }}' rel="noopener noreferrer" target="{{ external|yesno:"_blank,," }}" class="hover:text-bg-primary hover:bg-hl-primary hover:border-hl-primary active:text-hl-secondary hover:brightness-125 text-hl-primary">
  <span class="inline-block align-baseline p-[0.1rem] font-bold">
    <span>{{ text }}</span>
    <i class="inline align-baseline w-{{ size|default:"4" }} h-{{ size|default:"4" }}" data-feather={{ external|yesno:"external-link,link-2,link-2" }}></i>
  </span>
</a>
{% endcache %}

{% load cache static %}
{% cache 30 inline_link_fragment text href external %}
<a href="{{ href|safe|default:'/' }}" rel="noopener noreferrer" target="_blank" class="twi-ext-link hover:brightness-125">
  <span class="twi-ext-link-content">
    <span>{{ text }}</span>
    <svg class="feather twi-ext-link-icon">
      <use href="{% static 'icons/feather-sprite.svg#external-link' %}" />
    </svg>
  </span>
</a>
{% endcache %}

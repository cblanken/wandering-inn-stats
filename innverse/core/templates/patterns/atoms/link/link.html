{% load cache %}
{% cache 30 inline_link_fragment text href external %}
<a href="{{ href|safe|default:'/' }}" rel="noopener noreferrer" target="{{ external|safe|yesno:"_blank,," }}" class="twi-ext-link hover:brightness-125">
  <span class="ext-link-content">
    <span>{{ text }}</span>
    <i class="ext-link-icon" data-feather={{ external|safe|yesno:"external-link,link-2,link-2" }}></i>
  </span>
</a>
{% endcache %}

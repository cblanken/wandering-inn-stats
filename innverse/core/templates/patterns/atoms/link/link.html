<a href='{{ href|default:"/" }}' rel="noopener noreferrer" target="{{ external|yesno:"_blank,," }}" class="active:text-hl-secondary hover:brightness-125 text-hl-primary">
  <span class="align-baseline font-bold hover:border-b-2 hover:border-hl-primary">{{ text }}
  <i class="inline align-baseline w-{{ size|default:"5" }} h-{{ size|default:"5" }}" data-feather={{ external|yesno:"external-link,link-2,link-2" }}></i></span>
</a>

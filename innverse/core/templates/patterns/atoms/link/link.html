<a href='{{ href|default:"/" }}' rel="noopener noreferrer" target="{{ external|yesno:"_blank,," }}" class="active:text-hl-secondary hover:text-hl-secondary inline text-hl-primary">
  <span class="font-bold">{{ text }}</span>
  <i class="align-baseline inline w-{{ size|default:"5" }} h-{{ size|default:"5" }}" data-feather={{ external|yesno:"external-link,link-2,link-2" }}></i>
</a>

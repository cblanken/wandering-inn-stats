{% load cache %}
{% cache 30 inline_link_fragment text href external %}
<a href="{{ href|safe|default:'/' }}" rel="noopener noreferrer" target="{{ external|safe|yesno:"_blank,," }}" class="hover:text-bg-primary hover:bg-hl-primary hover:border-hl-primary hover:brightness-125 text-hl-primary">
  <span class="font-bold text-nowrap">
    <span class="inline-block align-baseline">{{ text }}</span>
    <i class="inline-block align-baseline min-h-[16px] min-w-[16px] size-[0.85em]" data-feather={{ external|yesno:"external-link,link-2,link-2" }}></i>
  </span>
</a>
{% endcache %}

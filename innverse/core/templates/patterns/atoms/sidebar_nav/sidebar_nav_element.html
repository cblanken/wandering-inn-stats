<a href="{{ target_href | default:"/" }}" rel="noopener noreferrer" target="{{ new_tab|yesno:"_blank,," }}" class="flex gap-3 active:text-hl-secondary hover:text-hl-primary items-center justify-start">
    <i class="w-7 h-7" data-feather={{ feather_icon }}></i>
    <div class="font-bold">{{ title }}</div>
</a>

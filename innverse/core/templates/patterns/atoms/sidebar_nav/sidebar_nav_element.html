<a href="{{ target_href | default:"/" }}" rel="noopener noreferrer" target="{{ new_tab|yesno:"_blank,," }}" class="hover:bg-bg-primary inline-flex gap-4 active:text-hl-secondary px-2 py-2 rounded-xl {% if request.path|slice:"1:-1" == title|lower %}text-hl-secondary{% endif %} hover:text-hl-primary items-baseline justify-start inline ">
    <i class="nav-icon h-6 w-6" data-feather={{ feather_icon }}></i>
    <span class="nav-title font-bold leading-3 py-4">{{ title }}</span>
</a>

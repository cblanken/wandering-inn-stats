{{ description }}
<table class="table-fixed w-full text-center text-text-tertiary border-2 border-bg-tertiary border-collapse border-spacing-1">
    <thead class="text-text-primary font-bold">
        <tr class="bg-bg-secondary">
            <td class="border border-bg-tertiary px-2">Name</td>
            <td class="border border-bg-tertiary px-2">Count</td>
        </tr>
    </thead>
    <tbody class="bg-bg-primary">
        {% for item in mention_items %}
        <tr class="border">
            <td class="max-w-5 break-words border-2 border-bg-tertiary">{{ item.rt_name }}</td>
            <td class="max-w-5 break-words border-2 border-bg-tertiary">{{ item.count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

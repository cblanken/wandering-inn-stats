<div class="p-4 text-left relative">
  <div class="text-lg">{{stat.title|safe}}</div>
  {% if stat.value %}
    <div class="font-bold text-3xl text-hl-primary">
        {{stat.value|safe}}
        {% if stat.units %}
          <span class="pl-2">{{stat.units|safe}}</span>
        {% endif %}
    </div>
    {% if stat.caption %}
      <div class="text-hl-primary mt-1">{{stat.caption|safe}}</div>
    {% endif %}
  {% endif %}
</div>

{% load innverse_extras %}
<meta property="og:title" content="Innverse Stats - {{ title }}" />
<meta property="og:type" content="website" />
<meta property="og:image:alt" content="Test image description" />
<meta property="og:url" content={{ request.path }} />
<meta name="twitter:card" content="summary_large_image" />
{% if gallery %}
<meta property="og:image" content="{{ request|absolute_uri:gallery.0.static_url }}" />
<meta property="og:image:width" content="800" />
<meta property="og:image:height" content="600" />
{% endif %}

{% block content %}{% endblock %}

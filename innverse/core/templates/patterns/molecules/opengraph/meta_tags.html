<meta property="og:title" content="Innverse Stats - {{ title }}" />
<meta
  property="og:description"
  {% if description %}
    content="{{description}}"
  {% else %}
    content="{% for stat in stats %} {{stat.title}} - {{stat.value}} {{stat.units}} | {% endfor %}"
  {% endif %}
/>
<meta property="og:type" content="website" />
<meta property="og:image" content={{gallery.0.static_url}} />
<meta property="og:url" content={{request.path}} />
<meta name="twitter:card" content="summary_large_image" />

<section id="search_bar_form" method="get" class="flex grow border-2 border-bg-tertiary">
    <div class="flex-none">
        <label for="type" class="sr-only">Type</label>
        <select name="type" class="bg-bg-tertiary  border-none overflow-y-auto text-text-primary">
            <option {% if form.type == "CH" %} selected {% endif %} value="CH">Character</option>
            <option {% if form.type == "CL" %} selected {% endif %} value="CL">Class</option>
            <option {% if form.type == "CO" %} selected {% endif %} value="CO">Class obtained</option>
            <option {% if form.type == "IT" %} selected {% endif %} value="IT">Item</option>
            <option {% if form.type == "LO" %} selected {% endif %} value="LO">Location</option>
            <option {% if form.type == "SK" %} selected {% endif %} value="SK">Skill</option>
            <option {% if form.type == "SO" %} selected {% endif %} value="SO">Skill obtained</option>
            <option {% if form.type == "SP" %} selected {% endif %} value="SP">Spell</option>
            <option {% if form.type == "SB" %} selected {% endif %} value="SB">Spell obtained</option>
        </select>
    </div>
    <div class="basis-1/4 w-full">
        {{ form.type_query.errors }}
        <label for="type_query" class="sr-only">Type</label>
        <input name="type_query" type="search" placeholder="Type query (e.g. Erin, Mage, Fireball)" spellcheck="false" value="{{ form.cleaned_data.type_query }}" class="bg-bg-secondary border-l-0 border-t-0 border-b-0 grow indent-1 h-10 leading-4 w-full">
    </div>

    <div class="basis-1/2 grow w-full">
        {{ form.text_query.errors }}
        <label for="text_query" class="sr-only">Query</label>
        <input name="text_query" type="search" placeholder="Text search query" spellcheck="false" value="{{ form.cleaned_data.text_query }}" class="bg-bg-secondary border-none grow indent-1 h-10 leading-4 w-full">
    </div>

    <div class="hover:cursor-pointer flex items-center gap-2 input-wrapper justify-start px-4">
        <i class="hover:cursor-pointer" data-feather="search"></i>
        <input class="hover:cursor-pointer" type="submit" value="Search"> </input>
    </div>
</section>

{% load static %}
<section class="flex flex-col gap-2 grow border-0 lg:border-1 border-bg-tertiary lg:flex-row lg:gap-0">
    <div>
        {{ form.type.errors }}
        <div class="border-2 border-bg-tertiary">{{ form.type }}</div>
    </div>
    <div class="basis-1/2 w-full">
        {{ form.type_query.errors }}
        <label for="type_query" class="sr-only">Type</label>
        <input name="type_query" type="search" placeholder="Type query (e.g. Erin, Mage, Fireball)" spellcheck="false" value="{{ form.cleaned_data.type_query }}" class="bg-bg-secondary border-x-1 border-bg-tertiary grow indent-1 h-full leading-4 w-full">
    </div>

    <div class="basis-1/2 grow w-full">
        {{ form.q.errors }}
        <label for="q" class="sr-only">Query</label>
        <input name="q" type="search" placeholder="Text search query" spellcheck="false" value="{{ form.cleaned_data.q }}" class="bg-bg-secondary border-x-1 border-bg-tertiary grow indent-1 h-full leading-4 w-full">
    </div>

    <div id="search_bar_btn" class="relative hover:cursor-pointer flex items-center gap-2 input-wrapper justify-start lg:px-4 py-1 border-1 border-bg-tertiary bg-hl-tertiary font-bold text-black">
        <svg class="feather lg:flex lg:w-full lg:items-center hover:cursor-pointer absolute left-2 pointer-events-none">
        <use href="{% static 'icons/feather-sprite.svg#search' %}" />
        </svg>
        <input class="hover:cursor-pointer w-full lg:pl-5 h-full" type="submit" value="Search"/>
    </div>
</section>

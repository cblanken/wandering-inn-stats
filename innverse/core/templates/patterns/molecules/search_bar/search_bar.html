{% load static %}
<section class="flex grow border-2 border-bg-tertiary">
    <div class="flex-none mr-[1px]">
        {{ form.type.errors }}
        {{ form.type }}
    </div>
    <div class="basis-1/2 w-full">
        {{ form.type_query.errors }}
        <label for="type_query" class="sr-only">Type</label>
        <input name="type_query" type="search" placeholder="Type query (e.g. Erin, Mage, Fireball)" spellcheck="false" value="{{ form.cleaned_data.type_query }}" class="bg-bg-secondary border-l-0 border-t-0 border-b-0 grow indent-1 h-10 leading-4 w-full">
    </div>

    <div class="basis-1/2 grow w-full">
        {{ form.q.errors }}
        <label for="q" class="sr-only">Query</label>
        <input name="q" type="search" placeholder="Text search query" spellcheck="false" value="{{ form.cleaned_data.q }}" class="bg-bg-secondary border-none grow indent-1 h-10 leading-4 w-full">
    </div>

    <div id="search_bar_btn" class="relative hover:cursor-pointer flex items-center gap-2 input-wrapper justify-start px-4">
        <svg class="feather hover:cursor-pointer absolute left-2 pointer-events-none">
        <use href="{% static 'icons/feather-sprite.svg#search' %}" />
        </svg>
        <input class="hover:cursor-pointer w-full pl-5 h-full" type="submit" value="Search"/>
    </div>
</section>

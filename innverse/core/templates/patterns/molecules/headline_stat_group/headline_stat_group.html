<div class="bg-bg-primary grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 my-1">
  {% for stat in stats %}
    {% if stat %}
    <div class="flex-1 relative">
      {% include "patterns/atoms/headline_stat_block/headline_stat_block.html" %}
      {% if stat.popup_info %}
        {% include "atoms/popup_info/popup_info.html" with popup_info=stat.popup_info %}
      {% endif %}
    </div>
    {% endif %}
  {% endfor %}
</div>

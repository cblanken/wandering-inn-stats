<div class="m-auto grid lg:grid-cols-2 md:cols-1 gap-x-4 gap-y-8 md:m-2 lg:m-4 max-w-[4000px] p-4">
  {% for item in gallery %}
    <div class="gallery-item-container">
      <figure class="relative bg-hl-tertiary border-4 border-hl-tertiary rounded-lg">
        <h2 class="absolute left-2 top-2 whitespace-nowrap sm:text-base lg:text-lg font-subheading font-bold uppercase z-10">{{item.title}}</h2>
        <img class="max-h-[calc(100vh-2.75rem)] w-full rounded-lg" src="/{{item.static_path}}"/>
        <button class="absolute bottom-2 right-2 hover:scale-150">
          <i class=" pointer-events-none h-6 w-6 text-info-inverted z-50" data-feather="maximize"></i>
        </button>
        <figcaption class="p-2 text-lg text-center text-bg-primary">
          {{item.caption}} See the <a class="border-b-2 border-info-inverted p-1 hover:bg-hl-primary text-info-inverted" href="{{ request.get_full_path }}charts/{{item.title_slug}}">interactive chart <i class="inline" data-feather="link"></i></a>
        </figcaption>
      </figure>
    </div>
  {% endfor %}
</div>

<script>
  function replace_icon(ele, feather_name) {
    let icon = document.createElement("i");
    icon.setAttribute("data-feather", feather_name);
    ele.replaceChild(icon, ele.firstElementChild);
    feather.replace();
  }

  let items = document.querySelectorAll(".gallery-item-container button")
  items.forEach(i => i.addEventListener("click", e => {
    e.preventDefault();
    let fig = e.target.parentElement;

    if (fig.classList.contains("maximize-figure")) {
      fig.classList.remove("maximize-figure");

      let fig_container = fig.parentElement;
      fig_container.classList.remove("maximize")
      replace_icon(e.target.firstElementChild, "maximize");
    } else {
      fig.classList.add("maximize-figure");

      let fig_container = fig.parentElement;
      fig_container.classList.add("maximize")
      replace_icon(e.target.firstElementChild, "minimize");
    }
  }));
</script>

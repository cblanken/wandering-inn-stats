<div class="m-auto grid lg:grid-cols-2 md:cols-1 gap-x-4 gap-y-8 md:m-2 lg:m-4 max-w-[4000px] p-4">
  {% for item in gallery %}
    <figure class="relative">
      <h2 class="absolute top-2 left-3 whitespace-nowrap sm:text-base lg:text-lg font-subheading font-bold uppercase">{{item.title}}</h2>
      <img class="w-full" src="/{{item.static_path}}"></img>
    <figcaption class="text-center">See the <a class="text-info border-b-2 border-info hover:brightness-125" href="{{ request.get_full_path }}charts/{{item.title_slug}}">interactive chart. </a>{{item.caption}}</figcaption>
    </figure>
  {% endfor %}
</div>

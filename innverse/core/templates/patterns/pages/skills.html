{% extends "patterns/base_page.html" %}
{% block title %}[Skills]{% endblock %}
{% block main_content %}
<section class="gap-4 grid xl:grid-cols-2 lg:grid-col-1">
    {%comment%}
    <img class=" border border-4 border-hl-primary rounded-xl" src="https://global-uploads.webflow.com/59e16042ec229e00016d3a66/5e62f6f4dad6467a6ba6a589_pie%20sample%203-p-1600.jpeg" alt="">
    <img class=" border border-4 border-hl-primary rounded-xl" src="https://global-uploads.webflow.com/59e16042ec229e00016d3a66/5e62f6f4dad6467a6ba6a589_pie%20sample%203-p-1600.jpeg" alt="">
    <img class=" border border-4 border-hl-primary rounded-xl" src="https://global-uploads.webflow.com/59e16042ec229e00016d3a66/5e62f6f4dad6467a6ba6a589_pie%20sample%203-p-1600.jpeg" alt="">
    <img class=" border border-4 border-hl-primary rounded-xl" src="https://global-uploads.webflow.com/59e16042ec229e00016d3a66/5e62f6f4dad6467a6ba6a589_pie%20sample%203-p-1600.jpeg" alt="">
    <img class=" border border-4 border-hl-primary rounded-xl" src="https://angularscript.com/wp-content/uploads/2019/07/NgxBeautifulCharts-Line-Chart.png" alt="">
    <img class=" border border-4 border-hl-primary rounded-xl" src="https://angularscript.com/wp-content/uploads/2019/07/NgxBeautifulCharts-Line-Chart.png" alt="">
    <img class=" border border-4 border-hl-primary rounded-xl" src="https://angularscript.com/wp-content/uploads/2019/07/NgxBeautifulCharts-Line-Chart.png" alt="">
    <img class=" border border-4 border-hl-primary rounded-xl" src="https://angularscript.com/wp-content/uploads/2019/07/NgxBeautifulCharts-Line-Chart.png" alt="">
    {%endcomment%}

    {% block charts %}{% endblock %}
    <section class="border border-8 border-hl-primary rounded-xl p-4">
    {% for title, plot in plots.items %}
      {% autoescape off %}
        <div class="min-h-fit">
          {{ plot }}
        </div>
      {% endautoescape %}
    {% endfor %}
    </section>
</section>
{% endblock %}

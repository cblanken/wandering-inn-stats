{% extends "patterns/base_page.html" %}
{% block title %}Skills{% endblock %}
{% block main_content %}
<section class="gap-4 grid xl:grid-cols-2 lg:grid-col-1">
    {% block charts %}{% endblock %}
    {% for title, plot in plots.items %}
      {% autoescape off %}
        <div class="min-h-fit">
          {{ plot }}
        </div>
      {% endautoescape %}
    {% endfor %}
    </section>
</section>
{% endblock %}

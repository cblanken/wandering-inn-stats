{% extends "patterns/base_page.html" %}
{% block title %}Skills{% endblock %}
{% block main_content %}
<div class="font-heading text-8xl text-center w-full h-screen my-20">
  WORK<br>
  IN<br>
  PROGRESS<br>
</div>
<section class="gap-4 grid xl:grid-cols-2 lg:grid-col-1">
    {% for title, plot in plots.items %}
      {% autoescape off %}
        <div class="min-h-fit">
          {{ plot }}
        </div>
      {% endautoescape %}
    {% endfor %}
    </section>
</section>
{% endblock %}

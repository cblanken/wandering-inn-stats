{% extends "patterns/base_page.html" %}
{% block title %}Search{% endblock %}
{% block header_content %}
<section class="flex items-center font-para ml-4 text-lg w-full">
    <form method="get" class="flex grow items-center border-2 border-bg-tertiary">
        <label for="type" class="sr-only">Type</label>
        <select name="type" class="bg-bg-tertiary  border-none overflow-auto text-text-primary">
            <option {% if type == "ch" %} selected {% endif %} value="ch">Character</option>
            <option {% if type == "cl" %} selected {% endif %} value="cl">Class</option>
            <option {% if type == "co" %} selected {% endif %} value="co">Class obtained</option>
            <option {% if type == "it" %} selected {% endif %} value="it">Item</option>
            <option {% if type == "lo" %} selected {% endif %} value="lo">Location</option>
            <option {% if type == "sk" %} selected {% endif %} value="sk">Skill</option>
            <option {% if type == "so" %} selected {% endif %} value="so">Skill obtained</option>
            <option {% if type == "sp" %} selected {% endif %} value="sp">Spell</option>
            <option {% if type == "sb" %} selected {% endif %} value="sb">Spell obtained</option>
        </select>

        <label for="query" class="sr-only">Query</label>
        <input required name="query" type="search" spellcheck="false" value="{{ query }}" class="bg-bg-secondary border-none grow indent-1 h-10 leading-4 mr-4 rounded-sm">

        <div class="flex items-center gap-2 justify-center input-wrapper mr-4">
            <i data-feather="search"></i>
            <input type="submit" value="Search"> </input>
        </div>
    </form>
</section>
{% endblock %}

{% block main_content %}
<section id="timeline" class="bg-violet-800">
    TIMELINE
</section>
<section id="results-window" class="flex h-full">
    <section class="flex flex-col w-full">
        <nav class="tabs flex text-bg-secondary bg-bg-tertiary">
            <div class="bg-yellow-400 px-2 text-center w-2/12">Results</div>
            <div class="bg-green-400 px-2 text-center w-2/12">Stats</div>
        </nav>
        <section class="flex h-full">
            <div class="results-options bg-slate-600">
                <div class="bg-gray-500 py-1 text-center text-xl uppercase w-full">Options</div>
                <ul class="p-1">
                    <li>Ignore Aliases (y/n)</li>
                    <li>Timeline range (by date)</li>
                </ul>
            </div>
            <div class="bg-blue-900 w-full">
                <table class="border-collapse border-spacing-2 bg-bg-secondary m-4">
                    <thead class="text-hl-tertiary">
                        <!-- GENERATED COLUMNS (depends on selected RefType) -->
                        <tr>
                            <th class="border border-text-tertiary px-2 py-1">Name</th>
                            <th class="border border-text-tertiary px-2 py-1">Context</th>
                            <th class="border border-text-tertiary px-2 py-1">Chapter</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TABLE STUFF (DB query results with formatting) -->
                        <tr>
                            <td class="border border-text-tertiary px-2 py-1">Name 1</td>
                            <td class="border border-text-tertiary px-2 py-1">Context 1</td>
                            <td class="border border-text-tertiary px-2 py-1">Chapter 1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </section>
</section>
{% endblock %}

{% extends "patterns/base_page.html" %}

{% block title %}Search Error{% endblock %}

{% block main_content %}
<section class="text-2xl m-4">
  <a class="border-info border-b-1 hover:brightness-100 text-info" href="/search"><svg class="feather inline"><use href="{% static 'icons/feather-sprite.svg#corner-down-left' %}" /></svg>Return to search</a>
  {% if error %}
      <div class="m-4 text-cancel text-4xl">
          {{ error }}
      </div>
  {% endif %}
</section>
{% endblock main_content %}

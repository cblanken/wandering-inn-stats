<div id="loading-screen-main" class="hidden w-full h-full absolute left-0 top-0 z-[100] overflow-hidden">
  <div class="bg-bg-primary h-screen flex gap-4 justify-center items-center">
    <div class="text-6xl">Loading...</div>
    <i class="text-hl-primary animate-spin-slow h-12 w-12" data-feather="pie-chart"></i>
  </div>
</div>

<script>
  let main_content = document.querySelector("#main-content");
  let loading_screen = document.getElementById("loading-screen-main");

  window.addEventListener("pageshow", e => {
    loading_screen.classList.add("hidden");
    main_content.classList.remove("hidden");
  })

  function show_loading_screen() {
    loading_screen.classList.remove("hidden");
    main_content.classList.add("hidden");
  }
</script>
